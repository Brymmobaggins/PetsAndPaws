<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-img.png"
    />
  </head>
  <body class="font-Tauri">

      class="mobile:text-sm tablet:text-base laptop:text-lg w-full bg-alabaster-100"
      id="cart"
    >
      <div class="max-w-6xl mx-auto">

		C35.059,30.51,39.041,36.844,39.041,36.843z M16.631,20.878c3.7,0,6.699-4.674,6.699-10.439S20.331,0,16.631,0
		S9.932,4.674,9.932,10.439S12.931,20.878,16.631,20.878z M10.211,30.988c2.727-1.259,3.349-5.723,1.388-9.971
		s-5.761-6.672-8.488-5.414s-3.348,5.723-1.388,9.971C3.684,29.822,7.484,32.245,10.211,30.988z M32.206,20.878

                    />
                  </g>
                </svg>
                <span class="font-bold text-black-900">Pet&Paws</span>
              </a>
            </div>
            <!-- primary nav -->
            <div class="hidden tablet:flex items-center space-x-1">
              <a href="" class="py-5 px-3 text-gray-700 hover:bg-alabaster-200"
                >Shop</a
              >
              <a href="" class="py-5 px-3 text-gray-700 hover:bg-alabaster-200"
                >Contact</a
              >
            </div>
          </div>

          <!-- seconday nav -->
          <div class="hidden tablet:flex text-center space-x-1">
            
            <a href="cart.html" class="py-5 px-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6"
              >
                <path
                  d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
                />
              </svg>
            </a>
            <p class="py-5 px-3" id="items-count">0</p>
          </div>
          <div class="tablet:hidden flex items-center">
            <button class="mobile-menu-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile menu -->
      <div class="mobile-menu hidden tablet:hidden h-screen">
        <a href="#shop" class="block px-2 py-4 text-sm hover:text-gray-200"
          >Shop</a
        >
        <a href="#contact" class="block px-2 py-4 text-sm hover:text-gray-200"
          >Contact</a
        >
      </div>
    </nav>
    <table
      class="border-2 border-alabaster-300 w-full max-w-2xl m-auto mt-6 border-collapse rounded-md"
    >
      <thead>
        <tr
          class="text-left border border-b-2 border-alabaster-300 *:py-1 *:px-3 text-base font-normal"
        >
          <th colspan="2">Items</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th class="">Remove</th>
        </tr>
      </thead>
      <tbody class="item-list"></tbody>
    </table>

    <div
      class="total-container mt-2 border border-1 border-alabaster-300 max-w-2xl m-auto"
    ></div>

    <script src="/dist/app.js"></script>
  </body>
</html>
