<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-img.png"
    />
    <script defer src="./app.js"></script>
  </head>

    >
      <div

      >
        <div class="flex justify-between items-center w-full">

                </svg>
                <span class="font-bold text-black-900">Pet&Paws</span>
              </a>
            </div>
            <!-- primary nav -->
            <div class="hidden tablet:flex items-center space-x-1">
              <a href="" class="py-5 px-3 text-gray-700 hover:bg-alabaster-200"
                >Shop</a
              >
              <a href="" class="py-5 px-3 text-gray-700 hover:bg-alabaster-200"
                >Contact</a
              >
            </div>
          </div>

          <!-- seconday nav -->
          <div class="hidden tablet:flex text-center space-x-1">
            <div
              class="message hidden font-normal h-5 absolute right-10 top-[60%]"
            >
              <span class="block font-light text-sm text-gray-600 relative"
                >Product added to Basket!</span
              >
            </div>
            <a href="cart.html" class="py-5 px-0" id="">
              <span class="tooltip relative inline-block">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-6 h-6 text-gray-700"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 0 0 4.25 22.5h15.5a1.875 1.875 0 0 0 1.865-2.071l-1.263-12a1.875 1.875 0 0 0-1.865-1.679H16.5V6a4.5 4.5 0 1 0-9 0ZM12 3a3 3 0 0 0-3 3v.75h6V6a3 3 0 0 0-3-3Zm-3 8.25a3 3 0 1 0 6 0v-.75a.75.75 0 0 1 1.5 0v.75a4.5 4.5 0 1 1-9 0v-.75a.75.75 0 0 1 1.5 0v.75Z"

                  />
                </svg>
                <span
                  class="tooltiptext bg-[#ffff] text-gray-600 text-sm font-normal py-1.5 mt-0.5"
                  >Basket</span
                >
                <span
                  class="py-0.5 px-1 badge bg-red-400 text-sm text-white font-bold border-0"
                  id="items-count"
                  >0</span
                >
              </span>
            </a>
          </div>
          <div class="tablet:hidden flex items-center">
            <button class="mobile-menu-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"

                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile menu -->
      <div class="mobile-menu hidden tablet:hidden h-screen">
        <a href="#shop" class="block px-2 py-4 text-sm hover:text-gray-200"
          >Shop</a
        >
        <a href="#contact" class="block px-2 py-4 text-sm hover:text-gray-200"
          >Contact</a
        >
      </div>
    </nav>
    <!-- shopping cart -->
    <div class="">
      <div
        class="w-1/2 m-auto font-bold text-3xl text-amethyst-600 mt-3 text-start"
      >
        <h1>Your Basket</h1>
      </div>
      <table
        class="border-2 border-alabaster-300 w-full max-w-2xl m-auto mt-3 border-collapse rounded-md"
      >
        <thead>
          <tr
            class="text-left border border-b-2 border-alabaster-300 *:py-1 *:px-3 text-base font-normal"
          >
            <th colspan="2">Items</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th class="delete-item">Remove</th>
          </tr>
        </thead>
        <tbody class="item-list"></tbody>
      </table>

      <div
        class="total-container mt-2 border border-1 border-alabaster-300 max-w-2xl m-auto"
      ></div>
    </div>
  </body>
</html>
