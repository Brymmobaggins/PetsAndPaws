<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-img.png"
    />
    <script defer src="./app.js"></script>
  </head>
  <body class="font-Tauri">
    <main>
      <nav
        class="mobile:text-sm tablet:text-base laptop:text-lg sticky z-10 w-full top-0 bg-alabaster-100"
      >
        <div
          class="max-w-[1200px] bg-alabaster-100 mx-auto h-28 flex justify-center px-6"
        >
          <div class="flex justify-between items-center w-full">
            <div class="flex space-x-4 justify-center">
              <!-- logo goes here -->
              <div>
                <a href="index.html" class="flex items-center py-5 px-2">
                  <svg
                    height="800px"
                    width="800px"
                    version="1.1"
                    id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 48.839 48.839"
                    xml:space="preserve"
                    class="h-6 w-6 mr-1"
                  >
                    <g>
                      <path
                        style="fill: #a73edc"
                        d="M39.041,36.843c2.054,3.234,3.022,4.951,3.022,6.742c0,3.537-2.627,5.252-6.166,5.252
                c-1.56,0-2.567-0.002-5.112-1.326c0,0-1.649-1.509-5.508-1.354c-3.895-0.154-5.545,1.373-5.545,1.373
                c-2.545,1.323-3.516,1.309-5.074,1.309c-3.539,0-6.168-1.713-6.168-5.252c0-1.791,0.971-3.506,3.024-6.742
                c0,0,3.881-6.445,7.244-9.477c2.43-2.188,5.973-2.18,5.973-2.18h1.093v-0.001c0,0,3.698-0.009,5.976,2.181
                C35.059,30.51,39.041,36.844,39.041,36.843z M16.631,20.878c3.7,0,6.699-4.674,6.699-10.439S20.331,0,16.631,0
                S9.932,4.674,9.932,10.439S12.931,20.878,16.631,20.878z M10.211,30.988c2.727-1.259,3.349-5.723,1.388-9.971
                s-5.761-6.672-8.488-5.414s-3.348,5.723-1.388,9.971C3.684,29.822,7.484,32.245,10.211,30.988z M32.206,20.878
                c3.7,0,6.7-4.674,6.7-10.439S35.906,0,32.206,0s-6.699,4.674-6.699,10.439C25.507,16.204,28.506,20.878,32.206,20.878z
                M45.727,15.602c-2.728-1.259-6.527,1.165-8.488,5.414s-1.339,8.713,1.389,9.972c2.728,1.258,6.527-1.166,8.488-5.414
                S48.455,16.861,45.727,15.602z"
                      />
                    </g>
                  </svg>
                  <span class="font-bold text-black-900">Pet&Paws</span>
                </a>
              </div>
              <!-- primary nav -->
              <div class="hidden tablet:flex items-center space-x-1">
                <a
                  href=""
                  class="py-5 px-3 text-gray-700 hover:bg-alabaster-200"
                  >Shop</a
                >
                <a
                  href=""
                  class="py-5 px-3 text-gray-700 hover:bg-alabaster-200"
                  >Contact</a
                >
              </div>
            </div>

            <!-- seconday nav -->
            <div class="hidden tablet:flex text-center space-x-1">
              <div
                class="message hidden font-normal h-5 absolute right-10 top-[60%]"
              >
                <span class="block font-light text-sm text-gray-600 relative"
                  >Product added to Basket!</span
                >
              </div>
              <a href="cart.html" class="py-5 px-0" id="">
                <span class="tooltip relative inline-block">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-6 h-6 text-gray-700"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 0 0 4.25 22.5h15.5a1.875 1.875 0 0 0 1.865-2.071l-1.263-12a1.875 1.875 0 0 0-1.865-1.679H16.5V6a4.5 4.5 0 1 0-9 0ZM12 3a3 3 0 0 0-3 3v.75h6V6a3 3 0 0 0-3-3Zm-3 8.25a3 3 0 1 0 6 0v-.75a.75.75 0 0 1 1.5 0v.75a4.5 4.5 0 1 1-9 0v-.75a.75.75 0 0 1 1.5 0v.75Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <span
                    class="tooltiptext bg-[#ffff] text-gray-600 text-sm font-normal py-1.5 mt-0.5"
                    >Basket</span
                  >
                  <span
                    class="py-0.5 px-1 badge bg-red-400 text-sm text-white font-bold border-0"
                    id="items-count"
                    >0</span
                  >
                </span>
              </a>
            </div>
            <div class="tablet:hidden flex items-center">
              <button class="mobile-menu-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- mobile menu -->
        <div class="mobile-menu hidden tablet:hidden">
          <a href="#shop" class="block px-2 py-4 text-sm hover:text-gray-200"
            >Shop</a
          >
          <a href="#contact" class="block px-2 py-4 text-sm hover:text-gray-200"
            >Contact</a
          >
        </div>
      </nav>
      <!-- shopping cart -->
      <div class="">
        <div
          class="max-w-2xl m-auto font-bold text-2xl text-amethyst-600 mt-3 text-start"
        >
          <h4>Your Basket</h4>
        </div>
        <table
          class="border border-alabaster-300 w-full max-w-2xl m-auto mt-1 border-collapse rounded-md"
        >
          <thead>
            <tr
              class="text-left border border-b-2 border-alabaster-300 *:py-1 *:px-3 text-sm font-bold"
            >
              <th colspan="2">Items</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th class="delete-item">Remove</th>
            </tr>
          </thead>
          <tbody class="item-list"></tbody>
        </table>

        <div
          class="total-container mt-2 border border-1 border-alabaster-300 max-w-2xl m-auto"
        ></div>
      </div>

      <!-- Modal -->
      <div
        class="fixed w-full h-full overflow-auto left-0 top-0 z-10 bg-[#000000b3] pt-[100px]"
        id="modal"
      >
        <!-- promo box content -->
        <div
          class="w-full max-w-[450px] m-auto bg-waikawa-gray-50 rounded border-2 border-red-200 p-6"
          id="promo-box"
        >
          <div class="flex justify-between items-center">
            <h4 class="text-2xl font-normal">Enter a promo code</h4>
            <span
              class="font-bold text-3xl text-alabaster-700 hover:cursor-pointer focus:text-black-800 hover:text-black-800 hover:no-underline rounded-full"
              id="close"
            >
              &times;
            </span>
          </div>
          <form
            onsubmit=";
          "
          >
            <div class="mt-5">
              <label
                for="promo"
                class="block text-sm font-medium leading-6 text-amethyst-600"
                >Promo code</label
              >
              <div class="flex justify-between gap-5">
                <input
                  class="text-2xl text-black-800 font-Tauri font-bold inline-block text-center mobile:text-sm p-3 border rounded-md focus:border-red-700 focus:border-3 outline-none w-[60%]"
                  type=""
                  id="my-input"
                />
                <button
                  class="promo-button border p-3 w-[40%] rounded-full opacity-25 bg-amethyst-400 text-white"
                >
                  Apply Code
                </button>
              </div>
            </div>
            <p class="text-sm text-amethyst-600 leading-6 mt-3">
              Please note code are case sensitive.
            </p>
          </form>
        </div>
        <!-- Order Modal Content -->
        <div
          class="border bg-alabaster-50 m-auto max-w-[450px] *:mt-5 rounded-md"
          id="order-box"
        >
          <span class="flex justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="green"
              class="w-6 h-6 text"
            >
              <path
                fill-rule="evenodd"
                d="M8.603 3.799A4.49 4.49 0 0 1 12 2.25c1.357 0 2.573.6 3.397 1.549a4.49 4.49 0 0 1 3.498 1.307 4.491 4.491 0 0 1 1.307 3.497A4.49 4.49 0 0 1 21.75 12a4.49 4.49 0 0 1-1.549 3.397 4.491 4.491 0 0 1-1.307 3.497 4.491 4.491 0 0 1-3.497 1.307A4.49 4.49 0 0 1 12 21.75a4.49 4.49 0 0 1-3.397-1.549 4.49 4.49 0 0 1-3.498-1.306 4.491 4.491 0 0 1-1.307-3.498A4.49 4.49 0 0 1 2.25 12c0-1.357.6-2.573 1.549-3.397a4.49 4.49 0 0 1 1.307-3.497 4.49 4.49 0 0 1 3.497-1.307Zm7.007 6.387a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          <div class="text-center text-lg text-gray-400 font-thin">
            Order Confirmed
          </div>
          <div class="text-center text-gray-400" id="confirm-order"></div>
          <button
            class="px-4 py-1 block m-auto mb-2 rounded-full bg-red-500 text-white text-xs"
          >
            Cancel Order
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
