<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetAndPaws</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-Tauri">
    <header class="bg-slate-50 flex justify-between p-5">
      <ul class="flex [&>*]:px-2">
        <!-- Navigation links -->
        <li><a href="#">Home</a></li>
        <li><a href="#">Webshop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="">
        <span>0</span>
        <span>My Basket</span>
      </div>
    </header>
    <main class="border border-yellow-300">
      <div
        class="w-full max-w-3xl m-auto relative border-2 border-red-800"
      >
        <div
          class="flex flex-col items-center justify-center h-screen text-md slide text-6xl"
        >
          <h1>Welcome to our PET store!</h1>
        </div>
        <div class="img-1 slide hidden">
          <img
            src="/assets/causcasian-shepherd-puppy.jpeg"
            alt="Dog"
            class=""
          />
        </div>
        <div class="img-1 slide hidden">
          <img src="/assets/german-shepherd-3.jpeg" alt="Dog" class="" />
        </div>
        <div class="img-1 slide hidden">
          <img src="/assets/Rottweiler-4.avif" alt="Dog" class="" />
        </div>
      </div>
    </main>
    <!-- Product section -->
    <section class="border border-current">
      <div class="flex max-w-5xl m-auto py-5">
        <div class="cards text-center">
          <img
            src="/assets/german-shepherd-3.jpeg"
            alt=""
            class="object-contain h-48 w-96"
          />
          <span class="price">N10,000</span>
          <p>German Shepherd</p>
          <button
            class="border border-current rounded bg-slate-500 hover:bg-slate-700 text-white text-md px-2 py-1"
          >
            Add to basket
          </button>
        </div>
        <div class="cards text-center">
          <img
            src="/assets/causcasian-shepherd-puppy.jpeg"
            alt=""
            class="object-contain h-48 w-full"
          />
          <span class="price">N20,000</span>
          <p>Lorem ipsum dolor sit amet.</p>
          <button
            class="border border-current rounded bg-slate-500 hover:bg-slate-700 text-white text-md px-2 py-1"
          >
            Add to basket
          </button>
        </div>
        <div class="cards text-center">
          <img
            src="/assets/Rottweiler-4.avif"
            alt=""
            class="object-contain h-48 w-96"
          />
          <span class="price">N30,000</span>
          <p>Rottweiler</p>
          <button
            class="border border-current rounded bg-slate-500 hover:bg-slate-700 text-white text-md px-2 py-1"
          >
            Add to basket
          </button>
        </div>
      </div>
      <!-- second product row -->
      <div class="flex max-w-5xl m-auto">
        <div class="cards text-center">
          <img
            src="/assets/Pomeranian.jpeg"
            alt=""
            class="object-contain h-48 w-96"
          />
          <span class="price">N10,000</span>
          <p>German Shepherd</p>
          <button
            class="border border-current rounded bg-slate-500 hover:bg-slate-700 text-white text-md px-2 py-1"
          >
            Add to basket
          </button>
        </div>
        <div class="cards text-center">
          <img
            src="/assets/American-Eskimo.jpeg"
            alt=""
            class="object-contain h-48 w-96"
          />
          <span class="price">N10,000</span>
          <p>German Shepherd</p>
          <button
            class="border border-current rounded bg-slate-500 hover:bg-slate-700 text-white text-md px-2 py-1"
          >
            Add to basket
          </button>
        </div>

        <div class="cards text-center">
          <img
            src="/assets/Serberian-Husky.jpeg"
            alt=""
            class="object-contain h-48 w-96"
          />
          <span class="price">N10,000</span>
          <p>German Shepherd</p>
          <button
            class="border border-current rounded bg-slate-500 hover:bg-slate-700 text-white text-md px-2 py-1"
          >
            Add to basket
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
